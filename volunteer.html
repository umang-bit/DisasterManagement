<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Relief Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        img {
            width: 200px;
            border-radius: 100px;
            align-content: left;
            margin-left: 10px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #df0707; /* Change the background color as needed */
            color: white; /* Change the text color as needed */
        }
        .volunteer-options {
            text-align: center;
            margin: 100px 0;
        }

        .volunteer-button1,
        .donate-button {
            padding: 100px 200px; /* Adjust padding as needed */
            font-size: 18px; /* Adjust font size as needed */
            background-color: #4CAF50; /* Green background color for volunteering */
            color: white; /* White text color for visibility */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none; /* Remove underlines */
        }

        .donate-button {
            background-color: #0074D9; /* Blue background color for donating */
        }
    </style>
</head>
<body>
    <header>
        <h1>Volunteer Registration</h1>
        <img src="images/logo.png" alt="Profile Picture" />
        <p>Connecting Volunteers with Local Nonprofits</p>
    </header>

    <!-- Two large buttons for volunteer options -->
    <div class="volunteer-options">
        <a href="physical.html" class="volunteer-button1">VOLUNTEER PHYSICALLY</a>
        <a href="monetary.html" class="donate-button">DONATE MONEY</a>
    </div>

    <footer>
        <p>&copy; 2023 Community Service Opportunities</p>
    </footer>
</body>
</html>
