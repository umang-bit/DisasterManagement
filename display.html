<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Data</title>
</head>
<body>
    <h1>Volunteer Data</h1>
    <ul id="volunteer-list"></ul>

    <!-- JavaScript to display the volunteer data -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve the volunteer data from local storage
            const volunteers = JSON.parse(localStorage.getItem('volunteers')) || [];

            // Get the UL element to display the data
            const volunteerList = document.getElementById('volunteer-list');

            // Loop through the volunteer data and create list items
            volunteers.forEach(function (volunteer) {
                const listItem = document.createElement('li');
                listItem.textContent = `Full Name: ${volunteer.fullName}, Email: ${volunteer.email}, Skills: ${volunteer.skills.join(', ')}`;
                volunteerList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
