<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        img {
            width: 200px;
            border-radius: 100px;
            align-content: left;
            margin-left: 10px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #df0707;
            color: white;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .volunteer-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #0074D9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Volunteer Registration</h1>
        <img src="images/logo.png" alt="Profile Picture" />
        <p>Connecting Volunteers with Local Nonprofits</p>
    </header>
    <div class="volunteer-form">
        <h2>Volunteer Information</h2>
        <form id="volunteer-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Community Service Opportunities</p>
    </footer>

    <script>
        // Add an event listener to the form submission
        document.getElementById('volunteer-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get the user-entered data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;

            // Create an object to store the data
            const volunteerData = {
                name,
                email,
                contact,
            };

            // Store the data in local storage
            localStorage.setItem('volunteerData', JSON.stringify(volunteerData));

            // Show a thank you message
            alert('Thank you! Your details have been submitted. We will get back to you.');

            // Redirect to the thank you page
            window.location.href = 'disforvol.html';
        });
    </script>
</body>
</html>
