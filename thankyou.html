<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
</head>
<body>
    <h1>Thank You for Signing Up!</h1>
    <p>Dear <span id="user-name"></span>, your volunteer account has been created successfully.</p>
    <!-- Replace the volunteer details link with a link to signin.html -->
    <p><a href="signin.html">Click here</a> to sign in.</p>

    <!-- JavaScript to display the user's name -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get('name');
            document.getElementById('user-name').textContent = userName;
        });
    </script>
</body>
</html>
