<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your CSS styles for displaying data go here */
        img {
            width: 200px;
            border-radius: 100px;
            align-content: left;
            margin-left: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #df0707; /* Change the background color as needed */
            color: white; /* Change the text color as needed */
        }

        body {
            font-family: Arial, sans-serif;
        }

        .volunteer-details {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Volunteer Details</h1>
        <img src="images/logo.png" alt="Profile Picture" />
        <p>Connecting Volunteers with Local Nonprofits</p>
    </header>

    <div class="volunteer-details">
        <h2>Stored Volunteer Data</h2>
        <div id="volunteer-data">
            <!-- Volunteer data will be displayed here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Community Service Opportunities</p>
    </footer>

    <script>
        // Retrieve and display volunteer data from local storage
        const volunteerData = JSON.parse(localStorage.getItem('volunteerData'));

        if (volunteerData) {
            const volunteerDataContainer = document.getElementById('volunteer-data');

            for (const [key, value] of Object.entries(volunteerData)) {
                const dataItem = document.createElement('p');
                dataItem.textContent = `${key}: ${value}`;
                volunteerDataContainer.appendChild(dataItem);
            }
        }
    </script>
</body>
</html>
