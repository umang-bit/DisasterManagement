<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Registering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <h1>Thank You for Registering, <span id="org-name"></span>!</h1>
            <img src="images/logo.png" alt=" " />
        </div>
    </header>

    <div class="container">
        <section>
            <p>We appreciate your interest in our organization. Your registration has been received.</p>
            <p>Click below to sign in:</p>
            <a href="signin2.html">Sign In</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Community Service Opportunities</p>
    </footer>

    <script>
        // Retrieve and display the organization name from local storage
        const orgData = JSON.parse(localStorage.getItem('orgData'));
        if (orgData) {
            document.getElementById('org-name').textContent = orgData.name;
        }
    </script>
</body>
</html>
